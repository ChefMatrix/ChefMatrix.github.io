<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChefMatrix – Kali Terminal</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
  <div id="terminal">
    <div class="line">root@kali:~# <span id="typed"></span><span class="cursor">█</span></div>

    <div id="nav" style="display:none;">
      <div class="line"><a href="#" data-command="home-lab">home-lab</a></div>
      <div class="line"><a href="https://github.com/ChefMatrix" target="_blank">github-repo</a></div>
      <div class="line"><a href="#" data-command="about">about</a></div>
      <div class="line"><a href="#" data-command="clear">clear</a></div>
    </div>

    <div id="terminal-output"></div>
    <div class="line" id="next-cmd" style="display:none;">root@kali:~# <span class="cursor">█</span></div>
  </div>

  <script src="assets/js/terminal.js"></script>
</body>
