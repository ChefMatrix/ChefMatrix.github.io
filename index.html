<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChefMatrix – Kali Terminal</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="terminal">
      <!-- Initial command line prompt with blinking cursor -->
      <div class="line" id="cmd-line">root@kali:~# <span id="typed"></span><span class="cursor">█</span></div>

      <!-- Navigation section, revealed after intro typing finishes -->
      <div id="nav" style="display:none;">
        <div class="line output"><a href="#" data-command="home-lab">home-lab</a></div>
        <div class="line output"><a href="https://github.com/ChefMatrix" target="_blank" data-command="github-repo">github-repo</a></div>
        <div class="line output"><a href="#" data-command="about">about</a></div>
        <div class="line output"><a href="#" data-command="clear">clear</a></div>
      </div>

      <!-- Terminal output container -->
      <div id="terminal-output"></div>

      <!-- Placeholder for next command prompt, dynamically controlled in JS -->
      <div class="line" id="next-cmd" style="display:none;">root@kali:~# <span class="cursor">█</span></div>
    </div>

    <script src="assets/js/terminal.js"></script>
  </body>
</html>
